{% extends 'base.html' %}
{% block content %}

{% for d in data %}
<div class="mb-4">
<h2>{{ d.host }}</h2>
</div>

    <table class="table mb-4">
        <thead class="thead-inverse">
        <tr>
            {% for k in d.result.0.keys %}
                <th>{{ k }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for i in d.result %}
                <tr>
                    {% for v in i.values %}
                        <td>{{ v }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endfor %}
{% endblock %}
